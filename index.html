
   <html>
       <head>
           <title>Calculator</title>
           <link rel="stylesheet" href="css/style.css">
           <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=open+Sans:600,700"> -->
       </head>
       <body>
         
             <div id="container">

                  <div id="calculator">

                      <div id="display">

                            <div id="history">
                                <p id="history-value"></p>
                            </div>

                            <div id="output">
                                <p id="output-value">0</p>
                            </div>

                      </div>

                      <div id="keyboard">
                          <button class="operator" id="clear" onclick="clearDisplay()" > C</button>
                          <button class="operator" id="backspace" onclick="removeLast()">CE</button>
                          <button class="operator" id="%" onclick="percentage(this)">%</button>
                          <button class="operator" id="/">/</button>

                          <button class="number" id="7">7</button>
                          <button class="number" id="8">8</button>
                          <button class="number" id="9">9</button>
                          <button class="operator" id="*">&times</button>

                          <button class="number" id="4">4</button>
                          <button class="number" id="5">5</button>
                          <button class="number" id="6">6</button>
                          <button class="operator" id="-">-</button>

                          <button class="number" id="1">1</button>
                          <button class="number" id="2">2</button>
                          <button class="number" id="3">3</button>
                          <button class="operator" id="+">+</button>

                          <button class="empty" id="empty"></button>
                          <button class="number zero" id="0" onclick="zero(this)">0</button>
                          <button class="number dot" id="." onclick="dot(this)">.</button>

                          <button class="operator" id="=" onclick="calculateOutput()">=</button>

                      </div>

                  </div>
             </div>

             <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="/__/firebase/8.5.0/firebase-app.js"></script>

             <!-- TODO: Add SDKs for Firebase products that you want to use
              https://firebase.google.com/docs/web/setup#available-libraries -->

              <!-- Initialize Firebase -->
          <script src="/__/firebase/init.js"></script>
              
          <script src="js/script.js" type="text/javascript"></script>
       </body>
   </html>
